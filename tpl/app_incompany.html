
<link href="../css2/bootstrap.min.css" rel="stylesheet" type="text/css">
<link href="../css2/jquery-ui.min.css" rel="stylesheet" type="text/css">
<link href="../css2/animate.css" rel="stylesheet" type="text/css">
<link href="../css2/css-plugin-collections.css" rel="stylesheet"/>
<!-- CSS | menuzord megamenu skins -->
<link id="menuzord-menu-skins" href="../css2/menuzord-skins/menuzord-rounded-boxed.css" rel="stylesheet"/>
<!-- CSS | Main style file -->
<link href="../css2/style-main.css" rel="stylesheet" type="text/css">
<!-- CSS | Preloader Styles -->
<link href="../css2/preloader.css" rel="stylesheet" type="text/css">
<!-- CSS | Custom Margin Padding Collection -->
<link href="../css2/custom-bootstrap-margin-padding.css" rel="stylesheet" type="text/css">
<!-- CSS | Responsive media queries -->
<link href="../css2/responsive.css" rel="stylesheet" type="text/css">
<div class="hbox hbox-auto-xs hbox-auto-sm" ng-init="
    app.settings.asideFolded = false; 
    app.settings.asideDock = true;
  ">
  <!-- main -->
<div ng-controller="IncompanyCtrl">
<toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
    <section id="gallery"  >
     <div class="container pt-50 pb-30">
        <div class="section-content">
      
        <div class="row">
            <div class="row text-center">Filtrar por:<p/>
                  <div class="btn-group text-center" >
                    <label ng-change='selectorM(item)'  class="btn btn-default" ng-model="item.selector" btn-radio="'area'">Area de Conocimiento</label>
                    <label ng-change='selectorM(item)' class="btn btn-default" ng-model="item.selector" btn-radio="'obligacion'">Obligación Empresarial</label>
                  </div>
                  <p/>
            </div>
            <!-- <div class="col-md-12" ng-if="{{item.selector=='area'}}"> -->
             <div class="col-md-12" ui-refresh="items">
              <div id="grid" class="gallery-isotope grid-4 gutter clearfix">
                 <div class="gallery-item wheel" ng-repeat="item in items" >
                  <div class="work-gallery panel panel-default2">
                  <a ui-sref="app.gridCapacitaciones" ng-click="irAGrid(item)">
                    <div class="gallery-thumb">
                      <img class="img-fullwidth" alt="" src="{{item.img}}">
                      <div class="gallery-overlay"></div>                  
                      <div class="gallery-contect">
                        <ul class="styled-icons icon-bordered icon-circled icon-sm">
                        <h3 class="title  text-white  m-0">{{item.nombre}}</h3>
                        </ul>
                      </div> 
                    </div>
                    </a>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </section>
    <div class="row" style="width: 80%;margin: 0 auto;">
      <h3 class="text-theme-colored title-border mb-30 mt-50 text-center">Suscripción para Empresas</h3>
    <div class="col-sm-12">
               <form id="volunteer_apply_form" class="bg-light p-30 pb-15" name="job_apply_form" >
                <div class="row">
                <div class="col-sm-3">
              
                  </div>
                  
                  <div class="row"></div>
                  <div class="col-sm-12">
                    <div class="form-group">

                      <input id="form_name" name="form_nombres" type="text" ng-model="item.nombreEmpresa" placeholder="Nombre de la Empresa" required="" class="form-control">
                    </div>
                  </div>
                        <div class="col-sm-12">
                    <div class="form-group">
                 
                      <input id="form_name" name="form_apellidos" type="text" ng-model="item.personaContacto "placeholder="Persona de contacto" required="" class="form-control">
                    </div>
                  </div>
                  <div class="col-sm-4">
                    <div class="form-group">

                      <input id="form_email" name="form_email" class="form-control required email" ng-model="item.email"type="email" placeholder="Email de contacto">
                    </div>
                  </div>
                   <div class="col-sm-3">
                    <div class="form-group">

                      <input id="form_name" name="form_telefono" type="text"ng-model="item.telefono" placeholder="teléfono" required="" class="form-control">
                    </div>
                  </div>
                  <div class="row"></div>
                    <div class="col-sm-3">
                    <div class="form-group">

                      <input  name="form_instagram" class="form-control required" ng-model="item.cuentaI" type="text" placeholder="Instagram">
                    </div>
                  </div>
                   <div class="col-sm-3">
                    <div class="form-group">
          
                      <input  name="form_facebook" type="text" ng-model="item.cuentaF"placeholder="Facebook" required="" class="form-control">
                    </div>
                  </div>
                  <div class="col-sm-3">
                    <div class="form-group">

                      <input  name="form_twitter" type="text" ng-model="item.cuentaT"placeholder="Twitter" required="" class="form-control">
                    </div>
                  </div>
                </div>
               <div class="col-sm-8">
                    <div class="form-group mb-12">
                
                      <div class="styled-select">
                        <select id="booking_service" name="booking_service" ng-model="item.area"class="form-control" required="">
                            <option value="">- Area de conocimiento de interés -</option>
                            <option value="Todas">Todas</option>
                        <option value="Aduanera y Tributaria">Aduanera y Tributaria</option>
                        <option value="Contable y Financiera">Contable y Financiera</option>
                         <option value="Formación Gerencial y Empresarial">Formación Gerencial y Empresarial</option>
                         <option value="Formación Pedagógica">  Formación Pedagógica</option>
                         <option value="Legislación">Legislación</option>
                         <option value="Marketing y Ventas">Marketing y Ventas</option>
                         <option value="Laboral, Seguridad y Salud Ocupacional">Laboral, Seguridad y Salud Ocupacional</option>
                         <option value="Tecnología de la información y Comunicación">Tecnología de la información y Comunicación</option>
          
                        </select>
                      </div>
                    </div>
                  </div>
              
               
    
                <div class="form-group">
                  <input id="form_botcheck" name="form_botcheck" class="form-control" type="hidden" value="" />
                  <button  class="btn btn-block btn-primary2 btn-theme-colored btn-sm mt-20 pt-10 pb-10 bold" data-loading-text="Please wait..." ng-click="suscripcionIncompany(item)">Suscribirse</button>
                </div>
              </form>
            </div>
          </div>

</div>

  </div>
